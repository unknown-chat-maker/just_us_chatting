<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        /* --- CSS STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(135deg, #000000, #2c003e, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Login Screen */
        #login-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input[type="password"] {
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        button {
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            background: #a020f0;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main Chat Container */
        #chat-container {
            display: none;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #444;
        }

        /* Header */
        .chat-header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            background: transparent;
            color: #bbb;
            font-size: 0.9rem;
        }

        .tab-btn.active { color: white; border-bottom: 2px solid white; border-radius: 0; }

        /* Message Area */
        #chat-content, #media-content { height: 100%; overflow-y: auto; padding: 15px; }
        #media-content { display: none; display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }

        .message {
            margin-bottom: 15px;
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            position: relative;
        }

        .sent {
            background: #a020f0;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .received {
            background: #262626;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Media Grid */
        .media-item {
            width: 100%;
            aspect-ratio: 1/1;
            background: #333;
            border-radius: 5px;
            object-fit: cover;
        }

        /* Footer Input */
        .chat-footer {
            padding: 15px;
            background: #000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Enter Passcode</h2>
        <br>
        <input type="password" id="passcode" placeholder="******">
        <br>
        <button onclick="checkPasscode()">Unlock Chat</button>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <span id="chat-title">Chat</span>
            <div>
                <button class="tab-btn active" id="btn-msg" onclick="showTab('msg')">Messages</button>
                <button class="tab-btn" id="btn-media" onclick="showTab('media')">Media</button>
            </div>
        </div>

        <div id="chat-content">
            <div class="message received">Hey! Use the passcode to get in.</div>
            <div class="message sent">I'm in. This looks like Instagram!</div>
        </div>

        <div id="media-content">
            </div>

        <div class="chat-footer">
            <input type="file" id="file-input" style="display:none" onchange="sendFile()">
            <button onclick="document.getElementById('file-input').click()" style="background:none; font-size:1.5rem;">ðŸ“·</button>
            <input type="text" id="msg-input" placeholder="Message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        function checkPasscode() {
            const code = document.getElementById('passcode').value;
            if (code === "112011") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
            } else {
                alert("Incorrect Passcode");
            }
        }

        function showTab(tab) {
            if (tab === 'msg') {
                document.getElementById('chat-content').style.display = 'block';
                document.getElementById('media-content').style.display = 'none';
                document.getElementById('btn-msg').classList.add('active');
                document.getElementById('btn-media').classList.remove('active');
            } else {
                document.getElementById('chat-content').style.display = 'none';
                document.getElementById('media-content').style.display = 'grid';
                document.getElementById('btn-media').classList.add('active');
                document.getElementById('btn-msg').classList.remove('active');
            }
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() !== "") {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message sent';
                msgDiv.innerText = input.value;
                document.getElementById('chat-content').appendChild(msgDiv);
                input.value = "";
                // Auto scroll
                const chat = document.getElementById('chat-content');
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function sendFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Add to Chat
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message sent';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.borderRadius = '10px';
                    msgDiv.appendChild(img);
                    document.getElementById('chat-content').appendChild(msgDiv);

                    // Add to Media Tab
                    const mediaImg = document.createElement('img');
                    mediaImg.className = 'media-item';
                    mediaImg.src = e.target.result;
                    document.getElementById('media-content').appendChild(mediaImg);
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
