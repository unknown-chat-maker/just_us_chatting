<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #0f0f12;
            --card: #1a1a1f;
            --text: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .animate { animation: fadeIn 0.5s ease forwards; }

        /* --- Screen States --- */
        .screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .active { display: flex; }

        /* --- Passcode Screen --- */
        #pass-input {
            background: var(--card);
            border: 2px solid #333;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            letter-spacing: 5px;
            outline: none;
        }

        /* --- Identity Screen --- */
        .identity-btn {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            margin: 10px;
            border-radius: 20px;
            border: none;
            background: var(--card);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .identity-btn:hover { background: var(--primary); transform: scale(1.05); }

        /* --- Chat Interface --- */
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .msg.sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 5px; }
        .msg.received { align-self: flex-start; background: var(--card); border-bottom-left-radius: 5px; }

        .msg img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer;
        }

        /* --- Typing Indicator --- */
        #typing {
            font-size: 0.8rem;
            color: #888;
            margin-left: 20px;
            height: 20px;
            display: none;
        }

        .dots span { animation: pulse 1s infinite; margin: 0 2px; }

        /* --- Input Area --- */
        .input-area {
            padding: 20px;
            background: var(--card);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            background: #2a2a32;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        /* --- Fullscreen Viewer --- */
        #media-viewer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #media-viewer img { max-width: 90%; max-height: 90%; }

        /* --- Export Modal --- */
        #export-modal {
            display: none;
            position: fixed;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            z-index: 2000;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 70%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="screen-lock" class="screen active">
        <h2 class="animate">Enter Passcode</h2>
        <input type="password" id="pass-input" maxlength="6" autofocus>
    </div>

    <div id="screen-identity" class="screen">
        <h2 class="animate">Who are you?</h2>
        <button class="identity-btn animate" onclick="login('Hubby')">Hubby</button>
        <button class="identity-btn animate" onclick="login('Wifey')" style="animation-delay: 0.1s">Wifey</button>
    </div>

    <div id="screen-chat" class="screen" style="padding:0">
        <div id="chat-container">
            <div style="padding: 15px; background: var(--card); display: flex; justify-content: space-between;">
                <span id="user-label"></span>
                <button onclick="showExport()" style="background: none; border: 1px solid var(--primary); color: white; border-radius: 5px; padding: 5px 10px;">Export</button>
            </div>
            <div id="messages"></div>
            <div id="typing">The other is writing<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>
            <div class="input-area">
                <label style="cursor: pointer;">
                    ðŸ“·
                    <input type="file" id="media-input" hidden accept="image/*">
                </label>
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button onclick="sendMessage()" style="background: var(--primary); border: none; padding: 10px 15px; border-radius: 10px; color: white;">Send</button>
            </div>
        </div>
    </div>

    <div id="media-viewer" onclick="this.style.display='none'">
        <img id="viewer-img" src="">
    </div>

    <div id="export-modal">
        <h3>Select Media to Export</h3>
        <div id="export-list"></div>
        <button onclick="performZip()" style="margin-top: 20px; width: 100%; padding: 10px; background: var(--primary); border: none; color: white; border-radius: 10px;">Download .ZIP</button>
        <button onclick="document.getElementById('export-modal').style.display='none'" style="margin-top: 10px; width: 100%; background: none; color: #888; border: none;">Cancel</button>
    </div>

    <script>
        let db;
        let currentUser = "";
        let passcode = "";

        // 1. Database Setup (IndexedDB for "Unlimited" Storage)
        const request = indexedDB.open("SecretVault", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("chat", { autoIncrement: true });
        };
        request.onsuccess = (e) => db = e.target.result;

        // 2. Security Logic
        document.getElementById('pass-input').addEventListener('input', (e) => {
            if (e.target.value === "112011") {
                passcode = e.target.value;
                switchScreen('screen-lock', 'screen-identity');
            }
        });

        function switchScreen(from, to) {
            document.getElementById(from).classList.remove('active');
            document.getElementById(to).classList.add('active');
        }

        function login(user) {
            currentUser = user;
            document.getElementById('user-label').innerText = user;
            switchScreen('screen-identity', 'screen-chat');
            loadMessages();
        }

        // 3. Messaging & Encryption
        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (!input.value) return;
            saveToDB({ type: 'text', content: input.value, sender: currentUser });
            input.value = "";
        }

        document.getElementById('media-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                saveToDB({ type: 'media', content: reader.result, sender: currentUser });
            };
            reader.readAsDataURL(file);
        });

        function saveToDB(data) {
            const encryptedContent = CryptoJS.AES.encrypt(data.content, passcode).toString();
            const transaction = db.transaction(["chat"], "readwrite");
            transaction.objectStore("chat").add({
                type: data.type,
                content: encryptedContent,
                sender: data.sender,
                timestamp: Date.now()
            });
            loadMessages();
        }

        function loadMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = "";
            const transaction = db.transaction(["chat"], "readonly");
            transaction.objectStore("chat").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const val = cursor.value;
                    const decrypted = CryptoJS.AES.decrypt(val.content, passcode).toString(CryptoJS.enc.Utf8);
                    const div = document.createElement('div');
                    div.className = `msg ${val.sender === currentUser ? 'sent' : 'received'}`;
                    
                    if (val.type === 'text') {
                        div.innerText = decrypted;
                    } else {
                        const img = document.createElement('img');
                        img.src = decrypted;
                        img.onclick = () => {
                            document.getElementById('viewer-img').src = decrypted;
                            document.getElementById('media-viewer').style.display = 'flex';
                        };
                        div.appendChild(img);
                    }
                    container.appendChild(div);
                    cursor.continue();
                }
                container.scrollTop = container.scrollHeight;
            };
        }

        // 4. Typing Animation Simulation
        document.getElementById('msg-input').addEventListener('input', () => {
            // In a real app, this would send a signal. Here we simulate the effect.
            document.getElementById('typing').style.display = 'block';
            clearTimeout(window.typingTimer);
            window.typingTimer = setTimeout(() => {
                document.getElementById('typing').style.display = 'none';
            }, 2000);
        });

        // 5. Export & Media Selection
        async function showExport() {
            const list = document.getElementById('export-list');
            list.innerHTML = "";
            document.getElementById('export-modal').style.display = 'block';
            
            const transaction = db.transaction(["chat"], "readonly");
            transaction.objectStore("chat").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.type === 'media') {
                        const div = document.createElement('div');
                        div.style.margin = "10px 0";
                        div.innerHTML = `<input type="checkbox" class="export-check" value="${cursor.key}" checked> Media Item #${cursor.key}`;
                        list.appendChild(div);
                    }
                    cursor.continue();
                }
            };
        }

        async function performZip() {
            const zip = new JSZip();
            const checks = document.querySelectorAll('.export-check:checked');
            const transaction = db.transaction(["chat"], "readonly");
            
            for (let check of checks) {
                const id = parseInt(check.value);
                const request = transaction.objectStore("chat").get(id);
                await new Promise(resolve => {
                    request.onsuccess = () => {
                        const data = CryptoJS.AES.decrypt(request.result.content, passcode).toString(CryptoJS.enc.Utf8);
                        const base64Data = data.split(',')[1];
                        zip.file(`media_${id}.png`, base64Data, {base64: true});
                        resolve();
                    };
                });
            }

            zip.generateAsync({type:"blob"}).then(content => {
                saveAs(content, "Hubby_Wifey_Media.zip");
                document.getElementById('export-modal').style.display = 'none';
            });
        }
    </script>
</body>
</html>
