<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Chat</title>
    <style>
        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: linear-gradient(180deg, #150025 0%, #000000 100%);
            height: 100dvh;
            color: white;
            display: flex; justify-content: center; overflow: hidden;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; width: 100%; max-width: 500px; height: 100dvh; animation: fadeIn 0.4s ease-out; }
        #lock-screen, #role-screen { justify-content: center; align-items: center; text-align: center; background: #000; padding: 30px; }

        .pass-box {
            background: rgba(255,255,255,0.05); border: 1px solid #a020f0; color: white;
            padding: 15px; border-radius: 15px; text-align: center; font-size: 1.5rem;
            width: 80%; margin-bottom: 25px; letter-spacing: 5px; outline: none;
        }

        .btn-primary {
            background: #a020f0; color: white; border: none; padding: 14px 50px; 
            border-radius: 30px; font-weight: bold; cursor: pointer;
        }

        .role-btn {
            background: #1a1a1a; border: 1px solid #333; color: white;
            padding: 25px; border-radius: 20px; width: 100%; margin: 12px 0;
            font-size: 2.5rem; cursor: pointer; transition: 0.3s; animation: scaleIn 0.5s ease-out both;
        }

        /* UI Elements */
        .header { padding: 15px; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); border-bottom: 0.5px solid #222; }
        .search-input {
            width: 100%; padding: 12px; background: #1c1c1c; border: none;
            border-radius: 12px; color: white; margin-bottom: 12px; outline: none;
        }
        .tabs { display: flex; justify-content: space-around; }
        .tab-btn { background: none; border: none; color: #666; padding: 10px; font-weight: 600; font-size: 0.85rem; }
        .tab-btn.active { color: white; border-bottom: 2px solid white; }

        .content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; scroll-behavior: smooth; }
        #media-view { display: none; grid-template-columns: repeat(3, 1fr); gap: 3px; }

        /* Messages */
        .msg {
            max-width: 80%; padding: 12px 16px; border-radius: 22px;
            margin-bottom: 10px; font-size: 0.95rem; line-height: 1.4;
            word-wrap: break-word; animation: slideIn 0.3s ease-out;
            position: relative; user-select: none;
        }
        .msg.me { background: linear-gradient(135deg, #a020f0, #6a0dad); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.them { background: #262626; align-self: flex-start; border-bottom-left-radius: 4px; color: #efefef; }
        .msg.deleted { background: transparent !important; border: 1px solid #333; color: #666 !important; font-style: italic; }

        .media-content { width: 100%; border-radius: 12px; margin-top: 5px; }
        .media-thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; }

        .footer { padding: 15px; background: #000; display: flex; align-items: center; gap: 12px; border-top: 0.5px solid #222; }
        .main-input { flex: 1; background: #1a1a1a; border: 1px solid #333; border-radius: 25px; padding: 12px 18px; color: white; outline: none; }
        .send-btn { background: none; border: none; color: #a020f0; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen" class="screen" style="display: flex;">
        <h2 style="margin-bottom:25px;">Private Access</h2>
        <input type="password" id="pass-input" class="pass-box" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
        <button class="btn-primary" onclick="checkPass()">Unlock</button>
    </div>

    <div id="role-screen" class="screen">
        <h2 style="margin-bottom:30px;">Who are you?</h2>
        <button class="role-btn" onclick="setRole('rasmalai')">Rasmalai</button>
        <button class="role-btn" onclick="setRole('pig')">üê∑</button>
    </div>

    <div id="app" class="screen">
        <div class="header">
            <input type="text" id="search-box" class="search-input" placeholder="Search..." onkeyup="doSearch()">
            <div class="tabs">
                <button class="tab-btn active" id="tab-msg" onclick="setView('msg')">Chat</button>
                <button class="tab-btn" id="tab-media" onclick="setView('media')">Media</button>
                <button class="tab-btn" id="tab-links" onclick="setView('links')">Links</button>
            </div>
        </div>

        <div id="msg-view" class="content"></div>
        <div id="media-view" class="content"></div>
        <div id="links-view" class="content"></div>

        <div class="footer">
            <input type="file" id="media-upload" hidden accept="image/*,video/*,audio/*" onchange="uploadFile(this)">
            <button onclick="document.getElementById('media-upload').click()" style="background:none; border:none; font-size:1.4rem;">‚ûï</button>
            <input type="text" id="chat-input" class="main-input" placeholder="Message...">
            <button class="send-btn" onclick="sendMsg()">Send</button>
        </div>
    </div>

    <script>
        /* --- UNLIMITED STORAGE ENGINE (IndexedDB) --- */
        let db;
        const DB_NAME = "InfiniteChatDB";
        const STORE_NAME = "messages";

        // Initialize Database
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
            }
        };
        request.onsuccess = (e) => { db = e.target.result; };
        request.onerror = (e) => { console.error("DB Error", e); };

        // Database Helpers
        function dbAdd(msg) {
            const tx = db.transaction(STORE_NAME, "readwrite");
            tx.objectStore(STORE_NAME).add(msg);
            tx.oncomplete = () => loadChat(); 
        }

        function dbUpdate(id, newData) {
            const tx = db.transaction(STORE_NAME, "readwrite");
            const store = tx.objectStore(STORE_NAME);
            const req = store.get(id);
            req.onsuccess = () => {
                const data = req.result;
                data.data = newData;
                data.deleted = true;
                store.put(data);
            };
            tx.oncomplete = () => loadChat();
        }

        function dbGetAll(callback) {
            if(!db) return;
            const tx = db.transaction(STORE_NAME, "readonly");
            const store = tx.objectStore(STORE_NAME);
            const req = store.getAll();
            req.onsuccess = () => callback(req.result);
        }

        /* --- APP LOGIC --- */
        let currentUser = "";
        const enc = (t) => btoa(unescape(encodeURIComponent(t)));
        const dec = (t) => { try { return decodeURIComponent(escape(atob(t))); } catch(e) { return ""; } };

        function checkPass() {
            if(document.getElementById('pass-input').value === "112011") showScreen('role-screen');
            else alert("Denied");
        }

        function setRole(r) { 
            currentUser = r; 
            showScreen('app'); 
            // Wait slightly for DB to ensure readiness
            setTimeout(loadChat, 100); 
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        function loadChat() {
            dbGetAll((messages) => {
                const msgView = document.getElementById('msg-view');
                const mediaView = document.getElementById('media-view');
                const linksView = document.getElementById('links-view');
                
                msgView.innerHTML = ''; mediaView.innerHTML = ''; linksView.innerHTML = '';

                messages.forEach((m) => {
                    const isMe = m.sender === currentUser;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'me' : 'them'} ${m.deleted ? 'deleted' : ''}`;
                    
                    // Long press deletion
                    if(!m.deleted) {
                        div.oncontextmenu = (e) => { e.preventDefault(); confirmDelete(m.id); };
                        let timer;
                        div.ontouchstart = () => timer = setTimeout(() => confirmDelete(m.id), 800);
                        div.ontouchend = () => clearTimeout(timer);
                    }

                    if(m.deleted) {
                        div.innerText = "üö´ This message was deleted";
                    } else {
                        const data = dec(m.data);
                        if(m.type === 'text') {
                            div.innerText = data;
                            // Extract links
                            const urls = data.match(/(https?:\/\/[^\s]+)/g);
                            if(urls) urls.forEach(u => linksView.innerHTML += `<a href="${u}" target="_blank" style="display:block; padding:10px; background:#222; margin-bottom:5px; border-radius:5px; color:#3897f0; text-decoration:none;">${u}</a>`);
                        } 
                        else if(m.type.includes('image')) {
                            div.innerHTML = `<img src="${data}" class="media-content">`;
                            mediaView.innerHTML += `<img src="${data}" class="media-thumb">`;
                        } else if(m.type.includes('video')) {
                            div.innerHTML = `<video src="${data}" class="media-content" controls></video>`;
                            mediaView.innerHTML += `<video src="${data}" class="media-thumb"></video>`;
                        } else if(m.type.includes('audio')) {
                            div.innerHTML = `<audio src="${data}" class="media-content" controls></audio>`;
                        }
                    }
                    msgView.appendChild(div);
                });
                msgView.scrollTop = msgView.scrollHeight;
            });
        }

        function confirmDelete(id) {
            if(confirm("Permanently delete?")) {
                dbUpdate(id, enc("")); // Wipe data
            }
        }

        function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value; // No trim, allowing spaces if desired
            if(!text) return;
            
            dbAdd({ sender: currentUser, type: 'text', data: enc(text), time: Date.now(), deleted: false });
            input.value = '';
        }

        function uploadFile(el) {
            const file = el.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                dbAdd({ sender: currentUser, type: file.type, data: enc(e.target.result), time: Date.now(), deleted: false });
            };
            reader.readAsDataURL(file);
        }

        function setView(v) {
            ['msg','media','links'].forEach(id => {
                document.getElementById(id+'-view').style.display = (id === v) ? (id==='media'?'grid':'flex') : 'none';
                document.getElementById('tab-'+id).classList.toggle('active', id === v);
            });
        }

        function doSearch() {
            const q = document.getElementById('search-box').value.toLowerCase();
            document.querySelectorAll('.msg').forEach(m => m.style.display = m.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }
    </script>
</body>
</html>
