<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root {
            --pink-grad: linear-gradient(135deg, #ff2d75 0%, #4a001f 100%);
            --sent-grad: linear-gradient(135deg, #ff0055, #800033);
            --recv-grad: linear-gradient(135deg, #2a2a2a, #111111);
            --bg: #000000;
            --pink: #ff2d75;
            --smooth: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden; /* Prevents whole-page scrolling */
        }

        /* --- Transitions --- */
        .screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.6s var(--smooth);
            opacity: 0; transform: translateY(20px); pointer-events: none;
        }
        .screen.active { opacity: 1; transform: translateY(0); pointer-events: all; }

        /* --- Login Buttons --- */
        #pass-input {
            background: transparent; border: none; border-bottom: 2px solid #333;
            color: var(--pink); font-size: 3rem; text-align: center; width: 220px;
            letter-spacing: 12px; margin-bottom: 20px;
        }
        .id-btn {
            width: 280px; padding: 22px; margin: 10px; border-radius: 50px; border: none;
            background: var(--pink-grad); color: white; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(255, 45, 117, 0.2);
        }

        /* --- Main Layout (FIXED) --- */
        #main-app {
            display: none; height: 100vh; width: 100vw;
            flex-direction: column; /* Vertical stack: Header -> Nav -> Content -> Input */
        }

        header {
            height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: #0a0a0a; border-bottom: 1px solid #1a1a1a; flex-shrink: 0;
        }

        .tabs {
            height: 50px; display: flex; background: #000; border-bottom: 1px solid #1a1a1a; flex-shrink: 0;
        }
        .tab-btn {
            flex: 1; display: flex; align-items: center; justify-content: center;
            color: #555; font-weight: bold; font-size: 0.8rem; cursor: pointer;
        }
        .tab-btn.active { color: var(--pink); border-bottom: 2px solid var(--pink); }

        /* --- Content Area --- */
        #view-container { flex: 1; position: relative; overflow: hidden; }
        .view { position: absolute; inset: 0; display: none; flex-direction: column; }
        .view.active { display: flex; }

        #chat-scroll {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px;
            background: radial-gradient(circle at top, #1a050d 0%, #000 100%);
        }

        /* --- Bubbles --- */
        .bubble {
            max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem;
            animation: pop 0.4s var(--smooth); line-height: 1.4;
        }
        .right { align-self: flex-end; background: var(--sent-grad); border-bottom-right-radius: 4px; }
        .left { align-self: flex-start; background: var(--recv-grad); border-bottom-left-radius: 4px; color: #ccc; }

        /* --- FIXED INPUT PANEL --- */
        .input-panel {
            padding: 15px; background: #000; border-top: 1px solid #1a1a1a;
            display: flex; flex-direction: column; flex-shrink: 0; /* Ensures it never moves */
        }
        #typing-status { font-size: 0.75rem; color: var(--pink); height: 18px; margin-bottom: 5px; visibility: hidden; }
        .input-row { display: flex; align-items: center; gap: 10px; }
        .field {
            flex: 1; background: #151515; border-radius: 25px; padding: 10px 18px;
            display: flex; align-items: center; border: 1px solid #222;
        }
        .field input { flex: 1; background: transparent; border: none; color: white; outline: none; }

        /* --- Media Vault --- */
        #vault-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; }
        #vault-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; }

        /* --- Viewer (Back Button Fix) --- */
        #viewer {
            display: none; position: fixed; inset: 0; background: #000; z-index: 5000;
            justify-content: center; align-items: center;
        }
        #viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }

        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="scr-lock" class="screen active">
        <h2 style="font-weight: 200; letter-spacing: 4px; color: white;">WHO AM I</h2>
        <input type="password" id="pass-input" inputmode="numeric" maxlength="6">
    </div>

    <div id="scr-id" class="screen">
        <button class="id-btn" onclick="startApp('Hubby')">HUBBY</button>
        <button class="id-btn" onclick="startApp('Wifey')">WIFEY</button>
    </div>

    <div id="main-app">
        <header>
            <span id="display-name" style="color: var(--pink); font-weight: bold; letter-spacing: 1px;">VAULT</span>
            <button onclick="exportVault()" style="background:none; border:1px solid #333; color:white; padding:5px 12px; border-radius:15px; font-size:0.7rem;">EXPORT ZIP</button>
        </header>

        <div class="tabs">
            <div class="tab-btn active" id="btn-chat" onclick="view('chat')">MESSAGES</div>
            <div class="tab-btn" id="btn-vault" onclick="view('vault')">VAULT</div>
        </div>

        <div id="view-container">
            <div id="view-chat" class="view active">
                <div id="chat-scroll"></div>
                <div class="input-panel">
                    <div id="typing-status">Partner is writing...</div>
                    <div class="input-row">
                        <label style="cursor:pointer; font-size:1.5rem;">ðŸ“¸<input type="file" id="media-file" hidden accept="image/*"></label>
                        <div class="field"><input type="text" id="msg-text" placeholder="Secret message..."></div>
                        <button onclick="sendMsg()" style="background:none; border:none; color:var(--pink); font-weight:bold;">SEND</button>
                    </div>
                </div>
            </div>

            <div id="view-vault" class="view">
                <div id="vault-grid"></div>
            </div>
        </div>
    </div>

    <div id="viewer" onclick="closeViewer()">
        <img id="viewer-img">
    </div>

    <script>
        let db, currentUser;
        const PIN = "112011";

        const req = indexedDB.open("PinkFinal", 1);
        req.onupgradeneeded = (e) => e.target.result.createObjectStore("store", { autoIncrement: true });
        req.onsuccess = (e) => db = e.target.result;

        document.getElementById('pass-input').addEventListener('input', (e) => {
            if(e.target.value === PIN) {
                showScreen('scr-lock', 'scr-id');
            }
        });

        function showScreen(hide, show) {
            document.getElementById(hide).classList.remove('active');
            setTimeout(() => {
                document.getElementById(hide).style.display = 'none';
                const s = document.getElementById(show);
                s.style.display = 'flex';
                setTimeout(() => s.classList.add('active'), 50);
            }, 600);
        }

        function startApp(role) {
            currentUser = role;
            document.getElementById('display-name').innerText = role.toUpperCase();
            showScreen('scr-id', 'main-app');
            render();
        }

        function view(type) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`view-${type}`).classList.add('active');
            document.getElementById(`btn-${type}`).classList.add('active');
        }

        // Back Button fix
        function openViewer(src) {
            document.getElementById('viewer-img').src = src;
            document.getElementById('viewer').style.display = 'flex';
            window.history.pushState({viewing: true}, "");
        }
        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }
        window.addEventListener('popstate', closeViewer);

        // Messaging
        function sendMsg() {
            const input = document.getElementById('msg-text');
            if(!input.value.trim()) return;
            save({ type: 'text', val: input.value, user: currentUser });
            input.value = "";
        }

        document.getElementById('media-file').addEventListener('change', (e) => {
            const r = new FileReader();
            r.onload = () => save({ type: 'media', val: r.result, user: currentUser });
            r.readAsDataURL(e.target.files[0]);
        });

        function save(obj) {
            const enc = CryptoJS.AES.encrypt(obj.val, PIN).toString();
            const tx = db.transaction("store", "readwrite");
            tx.objectStore("store").add({ type: obj.type, body: enc, sender: obj.user, ts: Date.now() });
            tx.oncomplete = () => render();
        }

        function render() {
            const chat = document.getElementById('chat-scroll');
            const grid = document.getElementById('vault-grid');
            chat.innerHTML = ""; grid.innerHTML = "";

            db.transaction("store").objectStore("store").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    const item = cursor.value;
                    const dec = CryptoJS.AES.decrypt(item.body, PIN).toString(CryptoJS.enc.Utf8);
                    
                    const div = document.createElement('div');
                    div.className = `bubble ${item.sender === currentUser ? 'right' : 'left'}`;
                    
                    if(item.type === 'text') {
                        div.innerText = dec;
                        chat.appendChild(div);
                    } else {
                        // Add to Chat
                        const chatImg = div.cloneNode();
                        chatImg.style.padding = "5px";
                        chatImg.innerHTML = `<img src="${dec}" style="width:100%; border-radius:15px; display:block;" onclick="openViewer('${dec}')">`;
                        chat.appendChild(chatImg);
                        // Add to Vault
                        const vImg = document.createElement('img');
                        vImg.src = dec;
                        vImg.onclick = () => openViewer(dec);
                        grid.appendChild(vImg);
                    }
                    cursor.continue();
                }
                chat.scrollTop = chat.scrollHeight;
            };
        }

        // Typing Fix (Target logic)
        document.getElementById('msg-text').addEventListener('input', () => {
            const status = document.getElementById('typing-status');
            const partner = (currentUser === 'Hubby' ? 'Wifey' : 'Hubby');
            status.innerText = partner + " is writing...";
            status.style.visibility = 'visible';
            clearTimeout(window.tOut);
            window.tOut = setTimeout(() => status.style.visibility = 'hidden', 2000);
        });

        async function exportVault() {
            const zip = new JSZip();
            const tx = db.transaction("store", "readonly");
            tx.objectStore("store").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    if(cursor.value.type === 'media') {
                        const dec = CryptoJS.AES.decrypt(cursor.value.body, PIN).toString(CryptoJS.enc.Utf8);
                        zip.file(`vault_${cursor.value.ts}.png`, dec.split(',')[1], {base64: true});
                    }
                    cursor.continue();
                } else {
                    zip.generateAsync({type:"blob"}).then(b => saveAs(b, "SecureVault.zip"));
                }
            };
        }
    </script>
</body>
</html>
