<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; overflow: hidden; touch-action: manipulation; }
        #lock-screen { transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 50; }
        .unlocked { transform: translateY(-100%); }
        .msg-bubble { max-width: 75%; padding: 10px 14px; border-radius: 20px; margin-bottom: 8px; position: relative; font-size: 15px; animation: bounceIn 0.4s ease-out; }
        .msg-me { background: linear-gradient(135deg, #8B5CF6, #EC4899); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg-other { background-color: #1F1F1F; align-self: flex-start; border-bottom-left-radius: 4px; }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.9) translateY(10px); } 100% { opacity: 1; transform: scale(1); } }
        #chat-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <div id="lock-screen" class="absolute inset-0 bg-black flex flex-col items-center justify-center">
        <div class="mb-8 text-6xl">üëª</div>
        <input type="password" id="pin-input" maxlength="6" class="bg-gray-900 text-white text-center text-2xl tracking-[10px] p-4 rounded-xl border border-gray-700 w-64" placeholder="******">
    </div>

    <div class="flex items-center justify-between px-4 py-3 bg-black border-b border-gray-800 z-10">
        <div class="flex items-center gap-3">
            <div id="header-avatar" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-xl">üê∑</div>
            <div>
                <h2 id="header-name" class="font-bold text-sm">Hubby</h2>
                <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span><span class="text-xs text-gray-400">Active now</span></div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleIdentity()" class="text-xs bg-gray-800 px-2 py-1 rounded border border-gray-600">Switch User</button>
            <button onclick="exportData()" class="p-2 text-gray-400">üì•</button>
        </div>
    </div>

    <div id="chat-container" class="flex-1 flex flex-col gap-2 p-4 overflow-y-auto bg-black"></div>

    <div class="p-3 bg-black border-t border-gray-800 flex items-end gap-2">
        <input type="file" id="media-input" accept="image/*,video/*" class="hidden" onchange="handleMedia(this)">
        <button onclick="document.getElementById('media-input').click()" class="p-3 text-purple-400">üì∑</button>
        <textarea id="msg-input" rows="1" class="flex-1 bg-white/10 rounded-2xl px-4 py-3 text-white focus:outline-none resize-none" placeholder="Message..."></textarea>
        <button id="send-btn" class="p-3 bg-purple-600 rounded-full text-white">‚û§</button>
    </div>

    <script>
        const PIN = "112011";
        let currentUser = "Hubby";
        let db;

        // DB Setup
        const req = indexedDB.open("GhostVaultDB", 1);
        req.onupgradeneeded = (e) => e.target.result.createObjectStore("messages", { keyPath: "id", autoIncrement: true });
        req.onsuccess = (e) => { db = e.target.result; loadMsgs(); };

        // Pin Check
        document.getElementById('pin-input').addEventListener('input', (e) => {
            if (e.target.value === PIN) document.getElementById('lock-screen').classList.add('unlocked');
        });

        function toggleIdentity() {
            currentUser = (currentUser === "Hubby") ? "Wifey" : "Hubby";
            document.getElementById('header-name').innerText = currentUser;
            document.getElementById('header-avatar').innerText = (currentUser === "Hubby") ? "üê∑" : "üçß";
            loadMsgs();
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (!input.value.trim()) return;
            const msg = { text: input.value, sender: currentUser, timestamp: Date.now() };
            db.transaction("messages", "readwrite").objectStore("messages").add(msg);
            input.value = '';
            loadMsgs();
            input.focus();
        }

        document.getElementById('send-btn').addEventListener('mousedown', (e) => e.preventDefault());
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        function handleMedia(input) {
            const file = input.files[0];
            const type = file.type.startsWith('video') ? 'video' : 'image';
            db.transaction("messages", "readwrite").objectStore("messages").add({ media: file, mediaType: type, sender: currentUser, timestamp: Date.now() });
            loadMsgs();
        }

        function loadMsgs() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            db.transaction("messages").objectStore("messages").getAll().onsuccess = (e) => {
                e.target.result.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${msg.sender === currentUser ? 'msg-me' : 'msg-other'}`;
                    if (msg.media) {
                        const url = URL.createObjectURL(msg.media);
                        div.innerHTML += msg.mediaType === 'video' ? `<video src="${url}" controls class="rounded-lg">` : `<img src="${url}" class="rounded-lg">`;
                    }
                    if (msg.text) div.innerHTML += `<div>${msg.text}</div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            };
        }

        async function exportData() {
            const zip = new JSZip();
            db.transaction("messages").objectStore("messages").getAll().onsuccess = async (e) => {
                const msgs = e.target.result;
                let log = "";
                msgs.forEach((m, i) => {
                    if (m.media) zip.file(`media/${i}`, m.media);
                    log += `[${new Date(m.timestamp).toLocaleString()}] ${m.sender}: ${m.text || 'Media'}\n`;
                });
                zip.file("chat.txt", log);
                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "VaultExport.zip";
                a.click();
            };
        }
    </script>
</body>
</html>
