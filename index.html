<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --purple-grad: linear-gradient(135deg, #6a11cb 0%, #2575fc 0%, #000000 100%);
            --sent-grad: linear-gradient(135deg, #8e2de2, #4a00e0, #000000);
            --received-grad: linear-gradient(135deg, #434343 0%, #000000 100%);
            --bg-dark: #000000;
            --text-main: #ffffff;
            --fluid-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, "Segoe UI", Roboto; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-dark); color: var(--text-main); overflow: hidden; }

        /* --- Animations --- */
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- Lock Screen --- */
        #lock-screen {
            position: fixed; inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #pass-input {
            background: transparent; border: none; border-bottom: 2px solid #333;
            color: white; font-size: 2.5rem; text-align: center; width: 180px; outline: none; letter-spacing: 8px;
        }

        /* --- Identity Screen --- */
        #identity-screen {
            display: none; position: fixed; inset: 0; background: black; z-index: 900;
            flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.6s var(--fluid-curve);
        }
        .id-btn {
            width: 280px; padding: 20px; margin: 15px; border-radius: 50px; border: none;
            background: var(--purple-grad); color: white; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .id-btn:active { transform: scale(0.95); opacity: 0.8; }

        /* --- App Container --- */
        #app { display: none; height: 100vh; flex-direction: column; }

        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }

        /* --- Chat UI --- */
        #messages {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            background: radial-gradient(circle at top, #1a0a2e 0%, #000000 100%);
        }

        .bubble {
            max-width: 80%; padding: 12px 18px; border-radius: 25px; font-size: 0.95rem;
            line-height: 1.4; animation: popIn 0.4s var(--fluid-curve); position: relative;
        }
        .sent { align-self: flex-end; background: var(--sent-grad); border-bottom-right-radius: 4px; color: white; }
        .received { align-self: flex-start; background: var(--received-grad); border-bottom-left-radius: 4px; color: #eee; }
        
        .bubble img { width: 100%; border-radius: 15px; margin-top: 5px; cursor: pointer; }

        /* --- Typing UI --- */
        #typing-box {
            padding: 5px 20px; font-size: 0.75rem; color: #888; display: none; animation: fadeIn 0.3s;
        }
        .dot { display: inline-block; width: 4px; height: 4px; background: #888; border-radius: 50%; margin: 0 2px; animation: typing 1s infinite; }

        /* --- Input Bar --- */
        .input-bar {
            padding: 15px; display: flex; align-items: center; gap: 12px; background: black;
            border-top: 1px solid #222;
        }
        .field-wrap {
            flex: 1; background: #1a1a1a; border-radius: 30px; padding: 10px 20px;
            display: flex; align-items: center; border: 1px solid #333;
        }
        .field-wrap input { flex: 1; background: transparent; border: none; color: white; outline: none; }
        .media-btn { font-size: 1.4rem; cursor: pointer; transition: 0.2s; }
        .send-btn { background: none; border: none; color: #0095f6; font-weight: bold; font-size: 1rem; cursor: pointer; }

        /* --- Fullscreen Viewer --- */
        #viewer {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000;
            justify-content: center; align-items: center; animation: fadeIn 0.3s;
        }
        #viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* --- Tab System --- */
        .tabs { display: flex; background: black; border-top: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; color: #555; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .tab.active { color: white; font-weight: bold; border-top: 2px solid white; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <p style="color: #666; margin-bottom: 20px;">Private Vault</p>
        <input type="password" id="pass-input" inputmode="numeric" maxlength="6">
    </div>

    <div id="identity-screen">
        <h2 style="margin-bottom: 30px;">Choose Profile</h2>
        <button class="id-btn" onclick="initApp('Hubby')">Hubby</button>
        <button class="id-btn" onclick="initApp('Wifey')">Wifey</button>
    </div>

    <div id="app">
        <header>
            <div id="partner-info">
                <span style="font-weight: bold;" id="partner-title">Partner</span>
            </div>
            <button onclick="exportAll()" style="background:none; border:none; color:#aaa; font-size: 0.8rem;">EXPORT ALL (.ZIP)</button>
        </header>

        <div id="messages"></div>
        
        <div id="typing-box">
            <span id="typing-text">Partner is writing</span>
            <span class="dot" style="animation-delay: 0.1s"></span>
            <span class="dot" style="animation-delay: 0.2s"></span>
            <span class="dot" style="animation-delay: 0.3s"></span>
        </div>

        <div class="input-bar">
            <label class="media-btn">
                ðŸ“·<input type="file" id="media-upload" hidden accept="image/*">
            </label>
            <div class="field-wrap">
                <input type="text" id="msg-input" placeholder="Message...">
            </div>
            <button class="send-btn" onclick="sendText()">Send</button>
        </div>

        <div class="tabs">
            <div class="tab active">Messages</div>
            <div class="tab" onclick="exportAll()">Vault Export</div>
        </div>
    </div>

    <div id="viewer" onclick="this.style.display='none'">
        <img id="viewer-img" src="">
    </div>

    <script>
        let db;
        let currentUser = "";
        let passcode = "112011";

        // Initialize Database
        const request = indexedDB.open("ForeverVault", 1);
        request.onupgradeneeded = (e) => {
            e.target.result.createObjectStore("messages", { autoIncrement: true });
        };
        request.onsuccess = (e) => db = e.target.result;

        // Passcode Logic
        document.getElementById('pass-input').addEventListener('input', (e) => {
            if(e.target.value === passcode) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('identity-screen').style.display = 'flex';
            }
        });

        function initApp(user) {
            currentUser = user;
            document.getElementById('partner-title').innerText = (user === 'Hubby' ? 'Wifey' : 'Hubby');
            document.getElementById('identity-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            renderMessages();
        }

        // Messaging Core
        function sendText() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            storeData({ type: 'text', content: input.value, sender: currentUser });
            input.value = "";
        }

        document.getElementById('media-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => storeData({ type: 'media', content: reader.result, sender: currentUser });
            reader.readAsDataURL(file);
        });

        function storeData(obj) {
            const encrypted = CryptoJS.AES.encrypt(obj.content, passcode).toString();
            const tx = db.transaction("messages", "readwrite");
            tx.objectStore("messages").add({
                type: obj.type,
                data: encrypted,
                sender: obj.sender,
                time: Date.now()
            });
            tx.oncomplete = () => renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = "";
            
            db.transaction("messages").objectStore("messages").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    const val = cursor.value;
                    const decrypted = CryptoJS.AES.decrypt(val.data, passcode).toString(CryptoJS.enc.Utf8);
                    
                    const div = document.createElement('div');
                    // IF sender is current user, it goes RIGHT (Sent). Otherwise LEFT (Received).
                    const isSent = val.sender === currentUser;
                    div.className = `bubble ${isSent ? 'sent' : 'received'}`;
                    
                    if(val.type === 'text') {
                        div.innerText = decrypted;
                    } else {
                        const img = document.createElement('img');
                        img.src = decrypted;
                        img.onclick = () => {
                            document.getElementById('viewer-img').src = decrypted;
                            document.getElementById('viewer').style.display = 'flex';
                        };
                        div.appendChild(img);
                    }
                    container.appendChild(div);
                    cursor.continue();
                }
                container.scrollTop = container.scrollHeight;
            };
        }

        // Typing Animation Simulation
        document.getElementById('msg-input').addEventListener('input', () => {
            const typingBox = document.getElementById('typing-box');
            document.getElementById('typing-text').innerText = (currentUser === 'Hubby' ? 'Wifey' : 'Hubby') + " is writing";
            typingBox.style.display = 'block';
            
            clearTimeout(window.typeTimer);
            window.typeTimer = setTimeout(() => {
                typingBox.style.display = 'none';
            }, 3000);
        });

        // ZIP Export Functionality
        async function exportAll() {
            const zip = new JSZip();
            const tx = db.transaction("messages", "readonly");
            tx.objectStore("messages").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    const item = cursor.value;
                    if(item.type === 'media') {
                        const decrypted = CryptoJS.AES.decrypt(item.data, passcode).toString(CryptoJS.enc.Utf8);
                        zip.file(`media_${item.time}.png`, decrypted.split(',')[1], {base64: true});
                    }
                    cursor.continue();
                } else {
                    zip.generateAsync({type:"blob"}).then(blob => {
                        saveAs(blob, "Our_Private_Vault.zip");
                    });
                }
            };
        }
    </script>
</body>
</html>
