<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root {
            --pink-dark: linear-gradient(145deg, #ff2d75 0%, #210010 100%);
            --pink-bright: #ff2d75;
            --bg-black: #050505;
            --bubble-sent: linear-gradient(135deg, #ff0055, #800033);
            --bubble-recv: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg-black); color: white;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            overflow: hidden;
        }

        /* --- Security Screen --- */
        .overlay {
            position: fixed; inset: 0; background: var(--bg-black); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        #pass-input {
            background: transparent; border: none; border-bottom: 2px solid #333;
            color: var(--pink-bright); font-size: 3rem; text-align: center; width: 220px;
            letter-spacing: 12px; transition: var(--transition);
        }
        #pass-input:focus { border-color: var(--pink-bright); text-shadow: 0 0 15px var(--pink-bright); }

        /* --- Identity Screen --- */
        .id-btn {
            width: 280px; padding: 22px; margin: 15px; border-radius: 40px; border: none;
            background: var(--pink-dark); color: white; font-size: 1.3rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 10px 30px rgba(255, 45, 117, 0.2);
            animation: slideUp 0.8s var(--transition);
        }

        /* --- Main UI --- */
        #app { display: none; height: 100vh; flex-direction: column; background: var(--bg-black); }
        
        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border-bottom: 1px solid #1a1a1a;
        }

        /* --- Chat Interface --- */
        #chat-flow {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            background: radial-gradient(circle at center, #210010 0%, #050505 100%);
            scroll-behavior: smooth;
        }

        .bubble {
            max-width: 75%; padding: 14px 20px; border-radius: 25px; font-size: 0.95rem; line-height: 1.5;
            animation: bubbleAppear 0.5s var(--transition);
        }
        .right { align-self: flex-end; background: var(--bubble-sent); border-bottom-right-radius: 5px; }
        .left { align-self: flex-start; background: var(--bubble-recv); border-bottom-left-radius: 5px; color: #ddd; }
        .bubble img { width: 100%; border-radius: 18px; margin-top: 8px; cursor: pointer; transition: 0.3s; }
        .bubble img:hover { transform: scale(0.98); opacity: 0.9; }

        /* --- Typing Indicator --- */
        #typing-area { 
            padding: 10px 25px; font-size: 0.8rem; color: var(--pink-bright); 
            display: none; font-style: italic; opacity: 0.8;
        }
        .dot { animation: pulse 1s infinite; display: inline-block; }

        /* --- Input Section --- */
        .input-bar { padding: 15px 20px; display: flex; align-items: center; gap: 15px; background: #000; }
        .input-wrap {
            flex: 1; background: #151515; border-radius: 30px; padding: 12px 20px;
            display: flex; align-items: center; border: 1px solid #222;
        }
        .input-wrap input { flex: 1; background: transparent; border: none; color: white; outline: none; }
        .send-btn { background: none; border: none; color: var(--pink-bright); font-weight: 800; font-size: 1rem; cursor: pointer; }

        /* --- Fullscreen Viewer (Back Button Logic) --- */
        #viewer {
            display: none; position: fixed; inset: 0; background: black; z-index: 20000;
            justify-content: center; align-items: center;
        }
        #viewer img { max-width: 100%; max-height: 100%; object-fit: contain; animation: zoomIn 0.4s var(--transition); }

        /* --- Animations --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bubbleAppear { from { opacity: 0; transform: translateY(10px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="screen-lock" class="overlay">
        <h2 style="font-weight: 200; letter-spacing: 5px; margin-bottom: 40px; color: white;">WHO AM I</h2>
        <input type="password" id="pass-input" inputmode="numeric" maxlength="6">
    </div>

    <div id="screen-id" class="overlay" style="display:none;">
        <h2 style="margin-bottom: 30px;">Choose Presence</h2>
        <button class="id-btn" onclick="launch('Hubby')">HUBBY</button>
        <button class="id-btn" style="background: #2a2a2a;" onclick="launch('Wifey')">WIFEY</button>
    </div>

    <div id="app">
        <header>
            <span style="font-weight: bold; color: var(--pink-bright); text-transform: uppercase; letter-spacing: 2px;" id="header-name">Vault</span>
            <button onclick="triggerExport()" style="background:none; border: 1px solid var(--pink-bright); color: white; padding: 8px 15px; border-radius: 20px; font-size: 0.7rem;">EXPORT (.ZIP)</button>
        </header>

        <div id="chat-flow"></div>

        <div id="typing-area">
            <span id="typing-name">Partner</span> is writing<span class="dot">.</span><span class="dot" style="animation-delay:0.2s">.</span><span class="dot" style="animation-delay:0.4s">.</span>
        </div>

        <div class="input-bar">
            <label style="cursor:pointer; font-size:1.5rem;">
                ðŸ“¸<input type="file" id="media-up" hidden accept="image/*">
            </label>
            <div class="input-wrap">
                <input type="text" id="text-msg" placeholder="Write a secret...">
            </div>
            <button class="send-btn" onclick="postMsg()">SEND</button>
        </div>
    </div>

    <div id="viewer">
        <img id="viewer-img">
        <div onclick="closeViewer()" style="position:fixed; top:30px; left:30px; font-size:2rem; cursor:pointer;">âœ•</div>
    </div>

    <script>
        let db;
        let userRole = "";
        const KEY = "112011";

        // 1. Initialize DB
        const dbReq = indexedDB.open("PinkVaultDB", 1);
        dbReq.onupgradeneeded = (e) => e.target.result.createObjectStore("store", { autoIncrement: true });
        dbReq.onsuccess = (e) => db = e.target.result;

        // 2. Access Control
        document.getElementById('pass-input').addEventListener('input', (e) => {
            if(e.target.value === KEY) {
                document.getElementById('screen-lock').style.display = 'none';
                document.getElementById('screen-id').style.display = 'flex';
            }
        });

        function launch(role) {
            userRole = role;
            document.getElementById('header-name').innerText = role;
            document.getElementById('screen-id').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            // Correct the typing partner name immediately
            document.getElementById('typing-name').innerText = (role === 'Hubby' ? 'Wifey' : 'Hubby');
            sync();
        }

        // 3. Back Button Management (The Fix)
        function openViewer(src) {
            document.getElementById('viewer-img').src = src;
            document.getElementById('viewer').style.display = 'flex';
            // Push state so 'Back' button closes viewer instead of exiting
            window.history.pushState({viewing: true}, "");
        }

        function closeViewer() {
            document.getElementById('viewer').style.display = 'none';
        }

        window.addEventListener('popstate', () => {
            // This triggers when user hits 'Back'
            document.getElementById('viewer').style.display = 'none';
        });

        // 4. Message Logic
        function postMsg() {
            const el = document.getElementById('text-msg');
            if(!el.value.trim()) return;
            commit({ type: 'text', val: el.value, role: userRole });
            el.value = "";
        }

        document.getElementById('media-up').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = () => commit({ type: 'img', val: reader.result, role: userRole });
            reader.readAsDataURL(e.target.files[0]);
        });

        function commit(obj) {
            const enc = CryptoJS.AES.encrypt(obj.val, KEY).toString();
            const tx = db.transaction("store", "readwrite");
            tx.objectStore("store").add({ type: obj.type, data: enc, user: obj.role, ts: Date.now() });
            tx.oncomplete = () => sync();
        }

        function sync() {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = "";
            const tx = db.transaction("store", "readonly");
            tx.objectStore("store").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    const item = cursor.value;
                    const dec = CryptoJS.AES.decrypt(item.data, KEY).toString(CryptoJS.enc.Utf8);
                    
                    const div = document.createElement('div');
                    // Logic: If I am Hubby and msg is Hubby -> Right. If I am Hubby and msg is Wifey -> Left.
                    div.className = `bubble ${item.user === userRole ? 'right' : 'left'}`;
                    
                    if(item.type === 'text') {
                        div.innerText = dec;
                    } else {
                        const img = document.createElement('img');
                        img.src = dec;
                        img.onclick = () => openViewer(dec);
                        div.appendChild(img);
                    }
                    flow.appendChild(div);
                    cursor.continue();
                }
                flow.scrollTop = flow.scrollHeight;
            };
        }

        // 5. Typing Fix
        document.getElementById('text-msg').addEventListener('input', () => {
            const typing = document.getElementById('typing-area');
            typing.style.display = 'block';
            clearTimeout(window.typeTimer);
            window.typeTimer = setTimeout(() => typing.style.display = 'none', 2500);
        });

        // 6. Powerful ZIP Export
        async function triggerExport() {
            const zip = new JSZip();
            const tx = db.transaction("store", "readonly");
            tx.objectStore("store").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    if(cursor.value.type === 'img') {
                        const dec = CryptoJS.AES.decrypt(cursor.value.data, KEY).toString(CryptoJS.enc.Utf8);
                        zip.file(`memory_${cursor.value.ts}.png`, dec.split(',')[1], {base64: true});
                    }
                    cursor.continue();
                } else {
                    zip.generateAsync({type:"blob"}).then(blob => saveAs(blob, "Pink_Vault_Archive.zip"));
                }
            };
        }
    </script>
</body>
</html>
