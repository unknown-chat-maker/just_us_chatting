<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root {
            --pink-grad: linear-gradient(135deg, #ff2d75 0%, #ff82a3 50%, #210010 100%);
            --sent-grad: linear-gradient(135deg, #ff0055, #800033);
            --recv-grad: linear-gradient(135deg, #2a2a2a, #111111);
            --bg: #050505;
            --pink: #ff2d75;
            --smooth: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* --- Smooth Section Transitions --- */
        .screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.6s var(--smooth);
            opacity: 0; transform: scale(1.1); pointer-events: none;
        }
        .screen.active { opacity: 1; transform: scale(1); pointer-events: all; }

        /* --- Login UI --- */
        #pass-input {
            background: transparent; border: none; border-bottom: 2px solid #333;
            color: var(--pink); font-size: 3rem; text-align: center; width: 220px;
            letter-spacing: 12px; transition: 0.3s;
        }
        .id-btn {
            width: 280px; padding: 22px; margin: 15px; border-radius: 40px; border: none;
            background: var(--pink-grad); color: white; font-size: 1.3rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 10px 30px rgba(255, 45, 117, 0.3);
            transition: 0.3s var(--smooth);
        }
        .id-btn:active { transform: scale(0.9); }

        /* --- Main App Layout --- */
        #main-container { display: none; height: 100vh; flex-direction: column; }
        
        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid #1a1a1a;
        }

        /* --- Tabs --- */
        .tab-nav {
            display: flex; background: #000; border-bottom: 1px solid #1a1a1a;
        }
        .tab-link {
            flex: 1; padding: 15px; text-align: center; color: #555; 
            font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: 0.3s;
        }
        .tab-link.active { color: var(--pink); border-bottom: 2px solid var(--pink); }

        /* --- Views --- */
        .view { flex: 1; display: none; overflow-y: auto; position: relative; }
        .view.active { display: flex; flex-direction: column; }

        /* --- Chat Flow --- */
        #chat-flow { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble {
            max-width: 75%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem;
            animation: slideIn 0.4s var(--smooth);
        }
        .right { align-self: flex-end; background: var(--sent-grad); border-bottom-right-radius: 4px; }
        .left { align-self: flex-start; background: var(--recv-grad); border-bottom-left-radius: 4px; color: #ccc; }

        /* --- Media Vault Grid --- */
        .vault-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px;
        }
        .vault-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; cursor: pointer; }

        /* --- Message Bar --- */
        .input-bar {
            padding: 15px; background: #000; border-top: 1px solid #1a1a1a;
            display: flex; align-items: center; gap: 10px;
        }
        .msg-input-wrap {
            flex: 1; background: #151515; border-radius: 25px; padding: 10px 18px;
            display: flex; align-items: center; border: 1px solid #222;
        }
        .msg-input-wrap input { flex: 1; background: transparent; border: none; color: white; outline: none; }
        
        #typing-box { 
            padding: 5px 20px; font-size: 0.75rem; color: var(--pink); 
            display: none; height: 20px; 
        }

        /* --- Back-Button Fixed Viewer --- */
        #viewer {
            display: none; position: fixed; inset: 0; background: black; z-index: 5000;
            justify-content: center; align-items: center;
        }
        #viewer img { max-width: 100%; max-height: 100%; object-fit: contain; animation: zoom 0.4s var(--smooth); }

        /* --- Animations --- */
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoom { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="scr-lock" class="screen active">
        <h2 style="font-weight: 200; letter-spacing: 4px; margin-bottom: 30px;">WHO AM I</h2>
        <input type="password" id="pass-input" inputmode="numeric" maxlength="6">
    </div>

    <div id="scr-id" class="screen">
        <button class="id-btn" onclick="login('Hubby')">HUBBY</button>
        <button class="id-btn" onclick="login('Wifey')">WIFEY</button>
    </div>

    <div id="main-container">
        <header>
            <span id="role-display" style="color: var(--pink); font-weight: bold;">VAULT</span>
            <button onclick="exportZip()" style="background:none; border:1px solid #333; color:white; padding:5px 12px; border-radius:15px; font-size:0.7rem;">EXPORT ZIP</button>
        </header>

        <div class="tab-nav">
            <div class="tab-link active" id="tab-chat-btn" onclick="showView('chat')">MESSAGES</div>
            <div class="tab-link" id="tab-vault-btn" onclick="showView('vault')">VAULT</div>
        </div>

        <div id="view-chat" class="view active">
            <div id="chat-flow"></div>
            <div id="typing-box"><span id="partner-typing">Partner</span> is writing...</div>
            <div class="input-bar">
                <label style="cursor:pointer; font-size:1.5rem;">
                    ðŸ“·<input type="file" id="media-input" hidden accept="image/*">
                </label>
                <div class="msg-input-wrap">
                    <input type="text" id="msg-field" placeholder="Message...">
                </div>
                <button onclick="send()" style="background:none; border:none; color:var(--pink); font-weight:bold; cursor:pointer;">SEND</button>
            </div>
        </div>

        <div id="view-vault" class="view">
            <div class="vault-grid" id="vault-grid"></div>
        </div>
    </div>

    <div id="viewer">
        <img id="viewer-img">
        <div onclick="closeViewer()" style="position:fixed; top:30px; left:30px; font-size:2rem; cursor:pointer;">âœ•</div>
    </div>

    <script>
        let db, currentUser;
        const KEY = "112011";

        // DB setup
        const req = indexedDB.open("PinkVault", 1);
        req.onupgradeneeded = (e) => e.target.result.createObjectStore("data", { autoIncrement: true });
        req.onsuccess = (e) => db = e.target.result;

        // Login Logic
        document.getElementById('pass-input').addEventListener('input', (e) => {
            if(e.target.value === KEY) {
                switchScreen('scr-lock', 'scr-id');
            }
        });

        function switchScreen(oldId, newId) {
            document.getElementById(oldId).classList.remove('active');
            setTimeout(() => {
                document.getElementById(oldId).style.display = 'none';
                const next = document.getElementById(newId);
                next.style.display = 'flex';
                setTimeout(() => next.classList.add('active'), 50);
            }, 600);
        }

        function login(role) {
            currentUser = role;
            document.getElementById('role-display').innerText = role.toUpperCase();
            document.getElementById('partner-typing').innerText = (role === 'Hubby' ? 'Wifey' : 'Hubby');
            document.getElementById('scr-id').classList.remove('active');
            setTimeout(() => {
                document.getElementById('scr-id').style.display = 'none';
                document.getElementById('main-container').style.display = 'flex';
                refresh();
            }, 600);
        }

        // View Toggling
        function showView(type) {
            document.getElementById('view-chat').classList.remove('active');
            document.getElementById('view-vault').classList.remove('active');
            document.getElementById('tab-chat-btn').classList.remove('active');
            document.getElementById('tab-vault-btn').classList.remove('active');

            document.getElementById(`view-${type}`).classList.add('active');
            document.getElementById(`tab-${type}-btn`).classList.add('active');
        }

        // Back Button Fix
        function openViewer(src) {
            document.getElementById('viewer-img').src = src;
            document.getElementById('viewer').style.display = 'flex';
            window.history.pushState({viewing: true}, "");
        }
        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }
        window.addEventListener('popstate', () => { closeViewer(); });

        // Messaging Logic
        function send() {
            const input = document.getElementById('msg-field');
            if(!input.value.trim()) return;
            save({ type: 'text', content: input.value, user: currentUser });
            input.value = "";
        }

        document.getElementById('media-input').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = () => save({ type: 'media', content: reader.result, user: currentUser });
            reader.readAsDataURL(e.target.files[0]);
        });

        function save(obj) {
            const encrypted = CryptoJS.AES.encrypt(obj.content, KEY).toString();
            const tx = db.transaction("data", "readwrite");
            tx.objectStore("data").add({ type: obj.type, body: encrypted, sender: obj.user, ts: Date.now() });
            tx.oncomplete = () => refresh();
        }

        function refresh() {
            const flow = document.getElementById('chat-flow');
            const grid = document.getElementById('vault-grid');
            flow.innerHTML = ""; grid.innerHTML = "";

            db.transaction("data").objectStore("data").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    const item = cursor.value;
                    const dec = CryptoJS.AES.decrypt(item.body, KEY).toString(CryptoJS.enc.Utf8);
                    
                    if(item.type === 'text') {
                        const div = document.createElement('div');
                        div.className = `bubble ${item.sender === currentUser ? 'right' : 'left'}`;
                        div.innerText = dec;
                        flow.appendChild(div);
                    } else {
                        const img = document.createElement('img');
                        img.src = dec;
                        img.onclick = () => openViewer(dec);
                        grid.appendChild(img);
                        
                        const chatImg = document.createElement('div');
                        chatImg.className = `bubble ${item.sender === currentUser ? 'right' : 'left'}`;
                        chatImg.style.padding = "5px";
                        chatImg.innerHTML = `<img src="${dec}" style="width:100%; border-radius:15px; display:block;" onclick="openViewer('${dec}')">`;
                        flow.appendChild(chatImg);
                    }
                    cursor.continue();
                }
                flow.scrollTop = flow.scrollHeight;
            };
        }

        // Typing Fix
        document.getElementById('msg-field').addEventListener('input', () => {
            const box = document.getElementById('typing-box');
            box.style.display = 'block';
            clearTimeout(window.tOut);
            window.tOut = setTimeout(() => box.style.display = 'none', 2000);
        });

        // ZIP Export
        async function exportZip() {
            const zip = new JSZip();
            const tx = db.transaction("data", "readonly");
            tx.objectStore("data").openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if(cursor) {
                    if(cursor.value.type === 'media') {
                        const dec = CryptoJS.AES.decrypt(cursor.value.body, KEY).toString(CryptoJS.enc.Utf8);
                        zip.file(`vault_${cursor.value.ts}.png`, dec.split(',')[1], {base64: true});
                    }
                    cursor.continue();
                } else {
                    zip.generateAsync({type:"blob"}).then(b => saveAs(b, "Vault_Archive.zip"));
                }
            };
        }
    </script>
</body>
</html>
