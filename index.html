<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1a0b2e, #0f061a);
  color: white;
}

#lock, #chat {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.lock-box {
  background: #0c0218;
  padding: 20px;
  border-radius: 14px;
  width: 90%;
  max-width: 360px;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #7c3aed;
  color: white;
  cursor: pointer;
}

#chat {
  display: none;
  flex-direction: column;
}

.header {
  padding: 14px;
  background: #0c0218;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  border-bottom: 1px solid #3f0c50;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.msg {
  max-width: 75%;
  padding: 8px 12px;
  border-radius: 16px;
  word-wrap: break-word;
}

.me {
  background: #7c3aed;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.other {
  background: #2a1a3b;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

.msg img {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 4px;
}

.input-bar {
  display: flex;
  gap: 6px;
  padding: 8px;
  background: #0c0218;
}

.input-bar input[type="text"] {
  flex: 1;
  border-radius: 12px;
  padding: 10px;
  border: none;
  font-size: 16px;
}

.input-bar input[type="file"] {
  display: none;
}

.input-bar button {
  padding: 0 14px;
  border-radius: 12px;
  font-size: 16px;
}
</style>
</head>
<body>

<!-- Lock screen -->
<div id="lock">
  <div class="lock-box">
    <h3>Enter Passcode</h3>
    <input type="password" id="pass" placeholder="Passcode">
    <button onclick="unlock()">Enter</button>
  </div>
</div>

<!-- Chat screen -->
<div id="chat">
  <div class="header">Private Chat</div>
  <div id="messages"></div>
  
  <div class="input-bar">
    <input id="text" type="text" placeholder="Type a message...">
    <label for="fileInput">ðŸ“Ž</label>
    <input type="file" id="fileInput" accept="image/*" onchange="sendImage(event)">
    <button onclick="sendText()">âž¤</button>
    <button onclick="clearChat()">ðŸ—‘</button>
  </div>
</div>

<script>
// Fixed passcode
const PASSCODE = "112011";
const STORE = "local_chat_final";

// Unlock function
function unlock() {
  if (document.getElementById("pass").value === PASSCODE) {
    document.getElementById("lock").style.display = "none";
    document.getElementById("chat").style.display = "flex";
    load();
  } else {
    alert("Wrong passcode");
  }
}

// Send text
function sendText() {
  const input = document.getElementById("text");
  if (!input.value.trim()) return;
  const data = JSON.parse(localStorage.getItem(STORE) || "[]");
  data.push({ type: "text", content: input.value, me: true });
  localStorage.setItem(STORE, JSON.stringify(data));
  input.value = "";
  load();
}

// Send image
function sendImage(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    const data = JSON.parse(localStorage.getItem(STORE) || "[]");
    data.push({ type: "image", content: e.target.result, me: true });
    localStorage.setItem(STORE, JSON.stringify(data));
    load();
  };
  reader.readAsDataURL(file);
  document.getElementById("fileInput").value = "";
}

// Load messages
function load() {
  const box = document.getElementById("messages");
  box.innerHTML = "";
  const data = JSON.parse(localStorage.getItem(STORE) || "[]");

  data.forEach(msg => {
    const div = document.createElement("div");
    div.className = "msg " + (msg.me ? "me" : "other");
    if(msg.type === "text") {
      div.textContent = msg.content;
    } else if(msg.type === "image") {
      const img = document.createElement("img");
      img.src = msg.content;
      div.appendChild(img);
    }
    box.appendChild(div);
  });

  box.scrollTop = box.scrollHeight;
}

// Clear chat
function clearChat() {
  localStorage.removeItem(STORE);
  load();
}
</script>

</body>
</html>
