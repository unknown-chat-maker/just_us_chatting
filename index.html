<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        
        body {
            background: linear-gradient(180deg, #12001e 0%, #000000 100%);
            height: 100dvh;
            color: white;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; width: 100%; max-width: 500px; height: 100dvh; padding: 20px; }
        #lock-screen, #role-screen { justify-content: center; align-items: center; text-align: center; background: #000; }

        /* Inputs & Buttons */
        .pass-box {
            background: #1a1a1a; border: 1px solid #a020f0; color: white;
            padding: 15px; border-radius: 12px; text-align: center; font-size: 1.5rem;
            width: 80%; margin-bottom: 20px; letter-spacing: 5px;
        }

        .btn-primary {
            background: #a020f0; color: white; border: none; padding: 12px 40px; 
            border-radius: 30px; font-weight: bold; cursor: pointer;
        }

        .role-btn {
            background: #262626; border: 1px solid #444; color: white;
            padding: 20px; border-radius: 15px; width: 80%; margin: 10px;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .role-btn:hover { border-color: #a020f0; background: #1a002e; }

        /* Main App UI */
        #app { padding: 0; }
        .header { padding: 10px; background: rgba(0,0,0,0.9); border-bottom: 0.5px solid #333; }
        .search-input {
            width: 100%; padding: 10px; background: #262626; border: none;
            border-radius: 10px; color: white; margin-bottom: 10px; outline: none;
        }
        .tabs { display: flex; justify-content: space-around; }
        .tab-btn { background: none; border: none; color: #8e8e8e; padding: 10px; font-weight: 600; }
        .tab-btn.active { color: white; border-bottom: 2px solid white; }

        /* Content Views */
        .content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        #media-view, #links-view { display: none; }

        /* Messages */
        .msg {
            max-width: 75%; padding: 12px 16px; border-radius: 20px;
            margin-bottom: 8px; font-size: 0.95rem; line-height: 1.4;
            word-wrap: break-word;
        }
        .msg.me { background: linear-gradient(45deg, #a020f0, #6a0dad); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.them { background: #262626; align-self: flex-start; border-bottom-left-radius: 4px; }

        /* Media & Links */
        #media-view { grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .media-thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #1a1a1a; }
        .link-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; color: #3897f0; display: block; text-decoration: none; }

        /* Footer */
        .footer { padding: 15px; background: #000; display: flex; align-items: center; gap: 10px; border-top: 0.5px solid #333; }
        .main-input { flex: 1; background: #1a1a1a; border: 1px solid #333; border-radius: 25px; padding: 12px 18px; color: white; outline: none; }
        .send-btn { background: none; border: none; color: #a020f0; font-weight: bold; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lock-screen" class="screen" style="display: flex;">
        <h2 style="margin-bottom:20px;">Private Access</h2>
        <input type="password" id="pass-input" class="pass-box" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
        <button class="btn-primary" onclick="checkPass()">Unlock</button>
    </div>

    <div id="role-screen" class="screen">
        <h2 style="margin-bottom:20px;">Who are you?</h2>
        <button class="role-btn" onclick="setRole('rasmalai')">Rasmalai</button>
        <button class="role-btn" onclick="setRole('pig')">Pig üê∑</button>
    </div>

    <div id="app" class="screen">
        <div class="header">
            <input type="text" id="search-box" class="search-input" placeholder="Search..." onkeyup="doSearch()">
            <div class="tabs">
                <button class="tab-btn active" id="tab-msg" onclick="setView('msg')">Chat</button>
                <button class="tab-btn" id="tab-media" onclick="setView('media')">Media</button>
                <button class="tab-btn" id="tab-links" onclick="setView('links')">Links</button>
            </div>
        </div>

        <div id="msg-view" class="content"></div>
        <div id="media-view" class="content"></div>
        <div id="links-view" class="content"></div>

        <div class="footer">
            <input type="file" id="media-upload" hidden onchange="uploadFile(this)">
            <button onclick="document.getElementById('media-upload').click()" style="background:none; border:none; font-size:1.5rem;">üì∑</button>
            <input type="text" id="chat-input" class="main-input" placeholder="Message...">
            <button class="send-btn" onclick="sendMsg()">Send</button>
        </div>
    </div>

    <script>
        let currentUser = ""; 
        let messages = JSON.parse(localStorage.getItem('_secure_chat') || '[]');

        // Basic Encryption Simulation (Storage Obfuscation)
        const enc = (t) => btoa(unescape(encodeURIComponent(t)));
        const dec = (t) => { try { return decodeURIComponent(escape(atob(t))); } catch(e) { return ""; } };

        function checkPass() {
            if(document.getElementById('pass-input').value === "112011") {
                showScreen('role-screen');
            } else { alert("Access Denied"); }
        }

        function setRole(role) {
            currentUser = role;
            showScreen('app');
            loadChat();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        function loadChat() {
            const msgView = document.getElementById('msg-view');
            const mediaView = document.getElementById('media-view');
            const linksView = document.getElementById('links-view');
            
            msgView.innerHTML = ''; mediaView.innerHTML = ''; linksView.innerHTML = '';

            messages.forEach(m => {
                const text = dec(m.data);
                const isMe = m.sender === currentUser;

                // Chat Bubble
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : 'them'}`;
                
                if(m.type === 'text') {
                    div.innerText = text;
                } else {
                    div.innerHTML = `<img src="${text}" style="width:100%; border-radius:10px;">`;
                    const thumb = document.createElement('img');
                    thumb.src = text; thumb.className = 'media-thumb';
                    mediaView.appendChild(thumb);
                }
                msgView.appendChild(div);

                // Links
                const urls = text.match(/(https?:\/\/[^\s]+)/g);
                if(urls) {
                    urls.forEach(u => {
                        const l = document.createElement('a');
                        l.href = u; l.className = 'link-card'; l.target = '_blank'; l.innerText = u;
                        linksView.appendChild(l);
                    });
                }
            });
            msgView.scrollTop = msgView.scrollHeight;
        }

        function sendMsg() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;

            messages.push({
                sender: currentUser,
                type: 'text',
                data: enc(input.value.trim()),
                time: Date.now()
            });

            saveAndReload(input);
        }

        function uploadFile(el) {
            const file = el.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                messages.push({ sender: currentUser, type: 'img', data: enc(e.target.result), time: Date.now() });
                saveAndReload();
            };
            reader.readAsDataURL(file);
        }

        function saveAndReload(inputEl) {
            localStorage.setItem('_secure_chat', JSON.stringify(messages));
            if(inputEl) inputEl.value = '';
            loadChat();
        }

        function setView(v) {
            ['msg','media','links'].forEach(id => {
                document.getElementById(id+'-view').style.display = (id === v) ? (id==='media'?'grid':'flex') : 'none';
                document.getElementById('tab-'+id).classList.toggle('active', id === v);
            });
        }

        function doSearch() {
            const q = document.getElementById('search-box').value.toLowerCase();
            document.querySelectorAll('.msg').forEach(m => {
                m.style.display = m.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
